<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Login Page -->
    <section class="glass-login">
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="box">
        <div class="square" style="--i: 0"></div>
        <div class="square" style="--i: 1"></div>
        <div class="square" style="--i: 2"></div>
        <div class="square" style="--i: 3"></div>
        <div class="square" style="--i: 4"></div>
        <div class="container">
          <div class="form">
            <h2>Login Form</h2>
            <form action="">
              <div class="inputBox">
                <input type="text" placeholder="Username" />
              </div>
              <div class="inputBox">
                <input type="password" name="" id="" placeholder="password" />
              </div>
              <div class="inputBox">
                <input type="submit" value="Submit" />
              </div>
              <p class="forget">Forget Password <a href="#">Click here</a></p>
              <p class="forget">
                Don't have an account? <a href="#">Click here</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Buttons style -->
    <section class="glass-btn">
      <div class="container-btn">
        <div class="btn"><a href="#">Read more</a></div>
        <div class="btn"><a href="#">Read more</a></div>
        <div class="btn"><a href="#">Read more</a></div>
      </div>
    </section>

    <section class="glass-calculator">
      <div class="calc-container">
        <div class="calc">
          <form class="calculator" name="calc">
            <input type="text" readonly class="value" name="txt" />
            <span class="num clear" onclick="calc.txt.value=''">C</span>
            <span class="num" onclick="document.calc.txt.value+='/'">/</span>
            <span class="num" onclick="document.calc.txt.value+='*'">*</span>
            <span class="num" onclick="document.calc.txt.value+='7'">7</span>
            <span class="num" onclick="document.calc.txt.value+='8'">8</span>
            <span class="num" onclick="document.calc.txt.value+='9'">9</span>
            <span class="num" onclick="document.calc.txt.value+='-'">-</span>
            <span class="num" onclick="document.calc.txt.value+='4'">4</span>
            <span class="num" onclick="document.calc.txt.value+='5'">5</span>
            <span class="num" onclick="document.calc.txt.value+='6'">6</span>
            <span class="num plus" onclick="document.calc.txt.value+='+'"
              >+</span
            >
            <span class="num" onclick="document.calc.txt.value+='1'">1</span>
            <span class="num" onclick="document.calc.txt.value+='2'">2</span>
            <span class="num" onclick="document.calc.txt.value+='3'">3</span>
            <span class="num" onclick="document.calc.txt.value+='0'">0</span>
            <span class="num" onclick="document.calc.txt.value+='00'">00</span>
            <span class="num" onclick="document.calc.txt.value+='.'">.</span>
            <span
              class="num equal"
              onclick="document.calc.txt.value=eval(calc.txt.value)"
              >=</span
            >
          </form>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelector(".calc"), {
        max: 15,
        speed: 400,
        glare: true,
        'max-glare': 0.5
      });

      //It also supports NodeList
      // VanillaTilt.init(document.querySelectorAll(".calculator"));
    </script>
  </body>
</html>
